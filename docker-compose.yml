version: '3.9'

services:
  app:
    build:
      context: ./.docker
      ssh: [ 'default' ]
    ports:
      - "${NGINX_PORT}:80"
    volumes:
      - .:/docker-files
      - ${LARAVEL_APP_LOCATION}/${LARAVEL_APP_NAME}:/laravel-app
      - ./.docker/site.conf:/etc/nginx/nginx.conf
      - /run/host-services/ssh-auth.sock:/run/host-services/ssh-auth.socks
    container_name: ${APP_CONTAINER_NAME}
